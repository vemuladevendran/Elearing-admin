<div class="container">
    <div class="row">
        <div class="d-flex justify-content-between">
            <h2 class="text-info">Pending Members requests</h2>
            <p class="d-flex align-items-cemter cursor-pointer" (click)="getPendingRequest()"><span
                    class="mt-1">Refresh</span>
                <mat-icon>refresh</mat-icon>
            </p>
        </div>
        <p></p>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1" *ngFor="let s of members; index as i">
            <mat-card>
                <div class="d-flex justify-content-end">
                    <p class="material-count m-0 d-flex justify-content-center align-items-center me-2"><span>{{i +
                            1}}</span></p>
                </div>
                <p> Name: <span class="fw-bold">{{s.name}}</span></p>
                <p> Email: <span class="fw-bold">{{s.email}}</span></p>
                <p> DOB: <span class="fw-bold">{{s.dob}}</span></p>
                <p> Mobile Number: <span class="fw-bold">{{s.mobileNumber}}</span></p>
                <p> Requested Date: <span class="fw-bold">{{s.createdAt | date}}</span></p>
                <!-- accept button section -->
                <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-primary py-1" (click)="approveRequest(s._id)">Accept</button>
                    <button class="btn btn-danger py-1" (click)="rejectRequest(s._id)">Reject</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
<!-- empty list -->
<div class="col-12 text-center" *ngIf="members.length === 0">
    <img src="/assets/no-data-found.webp" class="w-75" alt="NO DATA FOUND">
</div>
