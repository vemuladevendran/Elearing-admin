<div class="container">
    <div class="row">
        <h2 class="text-info">Pending student requests</h2>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1" *ngFor="let i of [0,0,0,0,00,0,0,0,0,0,0,0]">
            <mat-card>
                <div class="d-flex justify-content-end">
                    <p class="material-count m-0 text-center me-2">{{i + 1}}</p>
                </div>
                <p> Name: <span class="fw-bold">Devendran</span></p>
                <p> Roll Number: <span class="fw-bold">Devendran</span></p>
                <p> Email: <span class="fw-bold">Devendran</span></p>
                <p> DOB: <span class="fw-bold">Devendran</span></p>
                <p> Mobile Number: <span class="fw-bold">Devendran</span></p>
                <p> Requested Date: <span class="fw-bold">Devendran</span></p>
                <!-- accept button section -->
                <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-primary py-1">Accept</button>
                    <button class="btn btn-danger py-1">Reject</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
