<div class="container">
    <div class="row">
        <h2 class="text-info">Pending student requests</h2>
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 p-1" *ngFor="let s of students; index as i">
            <mat-card>
                <!-- empty list -->
                <div class="col-12 text-center" *ngIf="students.length === 0">
                    <img src="/assets/no-data-found.png" class="w-100" alt="NO DATA FOUND">
                </div>
                <div class="d-flex justify-content-end">
                    <p class="material-count m-0 text-center me-2">{{i + 1}}</p>
                </div>
                <p> Name: <span class="fw-bold">{{s.name}}</span></p>
                <p> Roll Number: <span class="fw-bold">{{s?.rollNumber}}</span></p>
                <p> Email: <span class="fw-bold">{{s.email}}</span></p>
                <p> DOB: <span class="fw-bold">{{s.dob}}</span></p>
                <p> Mobile Number: <span class="fw-bold">{{s.mobileNumber}}</span></p>
                <p> Requested Date: <span class="fw-bold">{{s.createdAt}}</span></p>
                <!-- accept button section -->
                <div class="mt-3 d-flex justify-content-around">
                    <button class="btn btn-primary py-1">Accept</button>
                    <button class="btn btn-danger py-1">Reject</button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
