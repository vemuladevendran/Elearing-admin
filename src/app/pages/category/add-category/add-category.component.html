<div class="container h-100">
    <!-- title details -->
    <div class="col-12 d-flex justify-content-between">
        <h1> Add Category</h1>
        <p><a routerLink="/category">Category</a> / Add-Category</p>
    </div>
    <div class="row justify-content-center align-items-md-center h-100">
        <div class="col-12 col-md-6 col-lg-4">
            <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Category Name</mat-label>
                    <input matInput formControlName="categoryName" />
                </mat-form-field>

                <div class="d-flex justify-content-center flex-wrap mt-4">
                    <div>
                        <a [routerLink]="['/category']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
                            <span class="h6">&#10006; </span>
                            Cancel
                        </a>
                    </div>
                    <div>
                        <button class="btn btn-primary btn-sm rounded shadow" [disabled]="createCategoryForm.invalid">
                            Create 
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
