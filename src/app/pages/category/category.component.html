<div class="container">
    <div class="row">

        <div class="d-flex justify-content-between flex-wrap align-items-center mb-4">
            <h2 class="m-0">Category List</h2>
            <div>
                <button class="btn btn-primary btn-sm rounded shadow m-0 text-white" routerLink="add-category">
                    <span class="h6 pe-1">&#43;</span> Add Category
                </button>
            </div>
        </div>

        <section class="table-responsive col-12 col-md-4 col-lg-3">
            <table class="table table-hover border">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of categoryList; index as i">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{c.categoryName}}</td>
                        <td>
                            <mat-icon aria-hidden="false" aria-label="Edit" matTooltip="Delete"
                                class="text-danger cursor-pointer" (click)="deleteategory(c._id)">delete</mat-icon>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
