<div class="container py-1 h-100" style="background-color: #f2fcfe;">
    <div class="row h-100">
        <div class="col-12 col-md-6 col-lg-4 mt-2 position-relative" *ngFor="let video of videosList">
            <div class="video-card bg-light border border-muted p-2">
                <!-- video player -->
                <div class="rounded w-100 video-thumbnail-img-wrapper">
                    <video class="h-100 w-100 video-thumbnail-img" controls id="video">
                        <source [src]="[awsVideoUrl + video?.video?.key]" type="video/mp4">
                    </video>
                </div>
                <div class="video-details">
                    <h2 class="mt-3 fw-bold text-center title-text text-uppercase">
                        {{video?.title}}
                    </h2>
                    <div class="d-flex justify-content-between">
                        <div>
                            <p>Duration : <span class="fw-bold">{{video?.videoDuration}} minutes</span></p>
                        </div>
                        <!-- action icons -->
                        <div>
                            <mat-icon title="Delete" class="text-danger cursor-pointer me-3">delete </mat-icon>
                            <!-- <mat-icon title="edit details" class="text-primary cursor-pointer">edit </mat-icon> -->
                        </div>
                        <!-- description -->
                        <div class="description-container position-absolute">
                            <mat-card>
                                <span class="fw-bold">
                                    Description:
                                </span>
                                <p>
                                    {{video.description}}
                                </p>
                                <p>Title: {{video.title}}</p>
                                <p>Duration: {{video.videoDuration}} minutes</p>
                            </mat-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- empty list -->
<div class="col-12 text-center" *ngIf="videosList.length === 0">
    <img src="/assets/no-data-found.webp" class="w-75" alt="NO DATA FOUND">
</div>
