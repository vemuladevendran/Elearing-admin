<div class="container py-1 h-100" style="background-color: #f2fcfe;">
    <div class="row h-100">
        <app-card [videosList]="videosList"></app-card>
    </div>
</div>

<!-- empty list -->
<div class="col-12 text-center" *ngIf="videosList.length === 0">
    <img src="/assets/no-data-found.webp" class="w-75" alt="NO DATA FOUND">
</div>
