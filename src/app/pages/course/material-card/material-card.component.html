<div class="col-12">
    <div class="row">
        <div class="col-12 col-md-6 col-xl-3 mt-2" *ngFor="let material of materialsList; index as i">
            <mat-card class="d-flex justify-content-between" [id]="material._id">
                <div class="title-text text-capitalize d-flex align-items-center">
                    <p class="material-count m-0 d-flex justify-content-center align-items-center me-2"><span>{{i +
                            1}}</span></p>{{material?.title}}
                </div>
                <div class="d-flex">
                    <a>
                        <mat-icon title="View PDF" class="text-dark cursor-pointer me-3" (click)="viewPdf(material)">
                            visibility</mat-icon>
                    </a>
                    <mat-icon title="Delete" class="text-danger cursor-pointer me-3">delete </mat-icon>
                    <!-- <mat-icon title="edit details" class="text-primary cursor-pointer">edit </mat-icon> -->
                </div>
            </mat-card>
        </div>
    </div>
    <!-- pdf viewer details -->
    <div *ngIf="selectedPdf" class="mt-5 d-flex flex-column align-items-center" id="pdf-viewer">
        <div class="pdf-viewer-title w-75 d-flex justify-content-around fs-bold text-capitalize py-3 bg-info">
            <a class="d-flex align-items-center text-danger cursor-pointer" (click)="removeSelectedPdf()">
                <mat-icon>arrow_back</mat-icon>Back
            </a>
            <h2>
                {{selectedPdf?.title}}
            </h2>
        </div>
        <pdf-viewer [src]="awsVideoUrl + selectedPdf?.material?.key" [render-text]="true" [original-size]="false"
            class="w-75 material-pdf border border-dark">
        </pdf-viewer>
    </div>
</div>

<!-- empty list -->
<div class="col-12 text-center" *ngIf="materialsList.length === 0">
    <img src="/assets/no-data-found.webp" class="w-75" alt="NO DATA FOUND">
</div>
