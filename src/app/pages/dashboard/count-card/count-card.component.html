<a class="card dashboard-card text-decoration-none my-1" [routerLink]="details.url"
    [ngStyle]="{ backgroundImage: 'url(/assets/dashboard/' + details.bg + '.png)'}">
    <div class="card-body">
        <h3>{{details.title}}</h3>
        <p class="h3 mt-5">
            {{details.count}}
        </p>
    </div>
</a>
